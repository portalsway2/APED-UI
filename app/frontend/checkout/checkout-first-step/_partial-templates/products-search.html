<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Order Details </h3>

        <div class="box-tools pull-right">
            <button ng-click="clearSearchFields()" class="btn btn-box-tool"
                    data-widget="collapse"><i class="fa fa- fa-refresh"></i></button>
            <button ng-show="!searchFilterDisabled" ng-click="searchFilterDisabled=true" class="btn btn-box-tool"
                    data-widget="collapse"><i class="fa fa-minus"></i></button>

            <button ng-show="searchFilterDisabled" ng-click="searchFilterDisabled=false" class="btn btn-box-tool"
                    data-widget="remove"><i class="glyphicon glyphicon-new-window"></i></button>
        </div>
    </div>

    <div ng-if="!searchFilterDisabled" class="box-body" style="display: block;">
        <div class="row">
            <div class="col-md-12">
                <div class="dataTable_wrapper">

                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th class="col-sm-1"></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr class="gradeC" ng-repeat="item in basket.listItems">
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>


                                <a class="delete" title="" data-toggle="tooltip" href=""
                                   ng-click="removeItemFromBasket(item)" data-original-title="Delete">
                                    <i class="fa fa-fw fa-trash-o"></i>
                                </a>


                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Total</td>
                            <td>{{basket.totalPrice }}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>


            </div>
            <div class="col-md-12">
                <form role="form">

                </form>
            </div>

        </div>
    </div>
    <div class="box-footer" style="display: block;">
        <p class="pull-right">
            <button type="button" class="btn btn-primary" ui-sref="frontend.checkout.step2">Next Step
            </button>

        </p>
    </div>
</div>
