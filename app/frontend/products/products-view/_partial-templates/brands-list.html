<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title"> {{product.name}} brands</h3>

        <div class="box-tools pull-right">

            <small class="label label-info"><i class="fa fa-clock-o"></i> {{product.brands.length}}
            </small>
        </div>
    </div>

    <div class="box-body" style="display: block;">
        <div class="row">
            <div class="col-sm-12">

                <ul class="todo-list">
                    <li ng-repeat="brand in product.brands">
                                        <span class="handle ui-sortable-handle">
                                            <i class="fa fa-ellipsis-v"></i>
                                            <i class="fa fa-ellipsis-v"></i>
                                        </span>
                        <span class="text" ui-sref="frontend.brands.view({id:brand.id})">{{brand.name}}</span>
                                <span class="text pull-right">
                                <small class="label label-info"><i class="fa fa-clock-o"></i> 35 products
                                </small></span>
                    </li>


                </ul>
            </div>


        </div>


    </div>
    <!--<div class="box-footer" style="display: block;">-->

    <!--<button type="reset" class="btn btn-default">Return</button>-->

    <!--</div>-->
</div>
