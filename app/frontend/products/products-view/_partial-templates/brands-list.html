<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title"> {{product.name}} brands</h3>

        <div class="box-tools pull-right">

            <small class="label label-info"><i class="fa fa-clock-o"></i> {{product.brands.length}}
            </small>
        </div>
    </div>

    <div class="box-body" style="display: block;">
        <div class="row">
            <div class="col-sm-12">

                <ul class="todo-list">
                    <li ng-repeat="brand in product.brands">
                                        <span class="handle ui-sortable-handle">
                                            <i class="fa fa-ellipsis-v"></i>
                                            <i class="fa fa-ellipsis-v"></i>
                                        </span>
                        <span class="text" ui-sref="frontend.products.view({id:product.id,brand_id:brand.id})">{{brand.name}}</span>
                                <span class="text pull-right">
                                <small class="label label-info"><i class="fa fa-clock-o"></i> 35 products
                                </small></span>
                    </li>


                </ul>
            </div>


        </div>


    </div>

</div>
<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">{{product.name}} brands</h3>

        <div class="box-tools">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body no-padding" style="display: block;">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="brand in product.brands">
                <a ui-sref="frontend.brands.view(brand.id)"><p><img class="very-small-img"
                                                                    src="{{brand.images[0].url}}">{{brand.name}}</p>
                </a>
            </li>

        </ul>
    </div>
</div>
