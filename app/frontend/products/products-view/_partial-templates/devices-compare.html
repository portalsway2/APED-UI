<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title">Compare</h3>

        <div class="box-tools">
            <small class="label label-info"><i class="fa fa-clock-o"></i>
            </small>
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body no-padding" style="display: block;">

        <div class="col-lg-12" ng-if='devicesToCompare[0]'>
            <div class="info-box bg-aqua">
                <span class="info-box-icon bg-transparent"><img src="{{devicesToCompare[0].images[0].url}}"> </span>

                <div class="info-box-content">
                    <!--<span class="info-box-text">{{devicesToCompare[0].name}}</span>-->
                    <span class="info-box-number">{{devicesToCompare[0].name}}</span>

                    <div class="progress">
                        <div class="progress-bar" style="width: 100px"></div>
                    </div>
                  <span class="progress-description">
                    70% Increase in 30 Days
                  </span>
                </div>
            </div>
        </div>
        <div ng-if='devicesToCompare.length'>
            <h2> VS</h2>
        </div>
        <div class="col-lg-12" ng-if='devicesToCompare[1]'>
            <div class="info-box bg-aqua">
                <span class="info-box-icon bg-transparent"><img src="{{devicesToCompare[1].images[1].url}}"> </span>

                <div class="info-box-content">

                    <span class="info-box-number">{{devicesToCompare[1].name}}</span>

                    <div class="progress">
                        <div class="progress-bar" style="width: 50px"></div>
                    </div>
                  <span class="progress-description">
                    70% Increase in 30 Days
                  </span>
                </div>
            </div>
        </div>


    </div>
    <div class="box-footer" style="display: block;">
        <div class="row">
            <div class="col-sm-12 ">
                <button class="btn-danger pull-right"
                        ui-sref="frontend.compare.devices({id:product.id,device1:devicesToCompare[0].id,device2:devicesToCompare[1].id})">
                    go
                </button>
            </div>

        </div>


    </div>
</div>
