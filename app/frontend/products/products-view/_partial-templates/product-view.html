<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"><a ui-sref="frontend.products.view({id:product.id,brand_id:null})"> {{product.name}}</a>
        </h3>
        <small class="pull-right">{{product.updatedAt}}</small>
    </div>

    <div class="box-body" style="display: block;">

        <div class="row">
            <div class="col-sm-12">
                <div class="col-xs-12">
                    <h5 class="box-header">

                        <p><span class="text-aqua"> Type :</span> {{product.name}}</p>

                    </h5>

                </div>

            </div>
            <div class="col-sm-12">
                <div class="col-xs-12">
                    <h5 class="page-header">
                        {{product.shortDescription}}

                    </h5>
                    {{product.description}}
                </div>

            </div>


        </div>

    </div>
    <div class="box-footer" style="display: block;">
        <div class="row">
            <div class="col-sm-12 ">
                <div class=" pull-left">
                    <div class=" pull-left">


                        <i class="fa fa-share-alt"></i><span class="text">report</span>
                    </div>


                </div>

                <div class="btn-group pull-right">
                    <i class="fa fa-thumbs-up"></i><span class="badge bg-gray">501</span>
                    <i class="fa fa-thumbs-down"></i><span class="badge bg-gray">139</span>
                    <i class="fa  fa-chevron-circle-down "></i><span class="badge bg-gray">785</span>
                </div>
            </div>

        </div>


    </div>
</div>


<div class="box box-primary" ng-if="product.extraFields.length">
    <div class="box-header with-border">
        <h3 class="box-title"><a> Specifications :</a>
        </h3>

    </div>

    <div class="box-body" style="display: block;">

        <div class="row">
            <div class="col-sm-12 ">
                <table class="table">

                    <tbody>
                    <tr ng-repeat="field in product.extraFields ">
                        <td class="center"><strong>{{field.name}}:</strong></td>
                        <td class="center">
                            {{field.content}}
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <div class="box-footer" style="display: block;">
        <div class="row">
            <div class="col-sm-12 ">

            </div>

        </div>


    </div>
</div>
