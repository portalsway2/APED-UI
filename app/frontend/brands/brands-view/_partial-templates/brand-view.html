<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"> {{brand.name}}</h3>
        <small class="pull-right">{{brand.updatedAt}}</small>
    </div>

    <div class="box-body">

        <div class="row">

            <div class="col-sm-12">
                <div class="col-xs-12">
                    <h5 class="page-header">
                        <p><span class="text-aqua"> Type :</span> {{brand.type}}</p>

                        <div class="media">
                            <div class="media-left">

                                <a href="#">
                                    <img class="medium-img" src="{{brand.images[0].url}}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{brand.shortDescription}}</h4>

                            </div>
                        </div>


                    </h5>
                    {{brand.description}}
                </div>

            </div>


        </div>

    </div>
    <div class="box-footer" style="display: block;">
        <div class="row">
            <div class="col-sm-12 ">
                <div class=" pull-left">
                    <div class=" pull-left">


                        <i class="fa fa-share-alt"></i><span class="text">report</span>
                    </div>


                </div>

                <div class="btn-group pull-right">
                    <i class="fa fa-thumbs-up"></i><span class="badge bg-gray">501</span>
                    <i class="fa fa-thumbs-down"></i><span class="badge bg-gray">139</span>
                    <i class="fa  fa-chevron-circle-down "></i><span class="badge bg-gray">785</span>
                </div>
            </div>

        </div>


    </div>
</div>
