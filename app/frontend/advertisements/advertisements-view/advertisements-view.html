<div class="row">
    <div class="col-sm-8">

        <div class="row">
            <div class="col-sm-12">


                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> {{announcement.name}}</h3>

                        <div class="box-tools pull-right">

                        </div>
                    </div>

                    <div class="box-body" style="display: block;">

                        <div class="row">
                            <div class="col-sm-12">
                                {{announcement.id}}
                            </div>


                        </div>

                    </div>
                    <div class="box-footer" style="display: block;">

                        <button type="reset" class="btn btn-default">Return</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title"> {{announcement.device.name}}</h3>

                        <div class="box-tools pull-right">

                        </div>
                    </div>

                    <div class="box-body" style="display: block;">

                        <div class="row">
                            <div class="col-sm-12">
                                {{announcement.device.id}}
                            </div>


                        </div>

                    </div>
                    <div class="box-footer" style="display: block;">

                        <button type="reset" class="btn btn-default">Return</button>
                    </div>
                </div>
            </div>


            <div class="col-sm-12">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title"> {{announcement.owner.username}}</h3>

                        <div class="box-tools pull-right">

                        </div>
                    </div>

                    <div class="box-body" style="display: block;">

                        <div class="row">
                            <div class="col-sm-12">
                                {{announcement.owner.email}}
                            </div>


                        </div>

                    </div>
                    <div class="box-footer" style="display: block;">

                        <button type="reset" class="btn btn-default">Return</button>
                    </div>
                </div>
            </div>


        </div>
    </div>


</div>
