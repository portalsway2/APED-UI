<div class="row">

<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-2">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box  ">
                        <div class="box-body medium-body-content" style="display: block;">

                            <p class="message ">
                                <a class="name">
                                    Description
                                </a>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-{{sizeDiv}}" ng-repeat="device in devicesToCompare">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box  ">
                                <div class="box-body medium-body-content" style="display: block;">
                                    <div class="row">
                                        <div class="col-sm-12">


                                            <h5 class="page-header">
                                                {{device.shortDescription |cut:true:60:''}}

                                            </h5>
                                            {{device.description|cut:true:200:''}}


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
