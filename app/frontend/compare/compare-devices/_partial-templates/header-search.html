<div class="col-sm-12">
    <div class="row">

        <div class="col-sm-12">
            <div class="box box-success ">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <p class="message pull-right">
                            Compare {{product.name}} <a ng-href="#products-marketing-vault"><i
                                class="fa fa-edit"></i></a>

                        </p>
                    </h3>
                    <div class="box-tools pull-right">
                        <button ng-show="!actualitiesDisabled" ng-click="actualitiesDisabled=true"
                                class="btn btn-box-tool"
                                data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button ng-show="actualitiesDisabled" ng-click="actualitiesDisabled=false"
                                class="btn btn-box-tool"
                                data-widget="remove"><i class="glyphicon glyphicon-new-window"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<products-marketing-vault options="productMarketingVaultOptions"></products-marketing-vault>
