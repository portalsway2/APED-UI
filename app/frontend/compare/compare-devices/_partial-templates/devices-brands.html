<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-2">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box  ">
                        <div class="box-body small-body-content-100" style="display: block;">

                            <p class="message ">
                                <a class="name">
                                    Brand
                                </a>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-{{sizeDiv}}" ng-repeat="device in devicesToCompare">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box  ">
                                <div class="box-body small-body-content-100" style="display: block;">
                                    <div class="row">
                                        <div class="col-sm-12">


                                            <img class="medium-img-70"
                                                 src="{{device.brand.images[0].url}}">
                                            {{device.brand.name}}

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
