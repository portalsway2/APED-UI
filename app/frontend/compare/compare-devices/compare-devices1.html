<div class="row">
    <div class="col-sm-2">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-default ">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <p class="message pull-right">
                                <a class="name">
                                    {{product.name}}
                                </a>
                            </p>
                        </h3>
                    </div>
                    <div class="box-body small-body-content" style="display: block;">
                        <div class="row">
                            <div class="col-sm-12">
                                <ul class="todo-list">
                                    <li ng-repeat="field in product.extraFields">
                                        <span class="handle ui-sortable-handle">
                                            <i class="fa fa-ellipsis-v"></i>

                                        </span>
                                        <span class="text">{{field.name}}:</span>

                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer" style="display: block;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-10">
        <div class="row">


            <div class="col-sm-{{sizeDiv}}" ng-repeat="device in devicesToCompare">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box box-success ">
                            <div class="box-header with-border">
                                <h3 class="box-title">
                                    <p class="message pull-right">
                                        <a ui-sref="frontend.products.view({id:product.id,brand_id:brand.id})"
                                           class="name">

                                            {{device.name}}

                                        </a>


                                    </p>
                                </h3>

                                <div class="box-tools pull-right">

                                    <button ng-show="!actualitiesDisabled" ng-click="actualitiesDisabled=true"
                                            class="btn btn-box-tool"
                                            data-widget="collapse"><i class="fa fa-minus"></i></button>
                                    <button ng-show="actualitiesDisabled" ng-click="actualitiesDisabled=false"
                                            class="btn btn-box-tool"
                                            data-widget="remove"><i class="glyphicon glyphicon-new-window"></i></button>
                                </div>
                            </div>
                            <div class="box-body small-body-content" style="display: block;">
                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="row">
                                            dffffffffff
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="box-footer" style="display: block;">
                            </div>

                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
