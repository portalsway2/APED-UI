<ul class="timeline">
    <li class="time-label">
                  <span class="bg-aqua-gradient">
                     Top Brands
                  </span>
    </li>
    <li ng-repeat="topBrand in topBrands">
        <i class="fa fa-folder bg-aqua"></i>

        <div class="timeline-item">
            <span class="time"><i class="fa fa-clock-o"></i>40</span>

            <h3 class="timeline-header no-border"><a
                    ui-sref="frontend.brands.view({id:topBrand.id})">{{topBrand.type}}</a>
                {{topBrand.shortDescription| cut:true:70}}
                <a ui-sref="frontend.brand.view({id:topBrand.id})">Read
                    more ..</a>

            </h3>
        </div>
    </li>

</ul>
