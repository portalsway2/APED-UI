<div class="box box-success">
    <div class="box-header ui-sortable-handle">
        <i class="glyphicon glyphicon-th-list"></i>

        <h3 class="box-title">Newest Announcements</h3>

        <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
            <div class="btn-group" data-toggle="btn-toggle">
                <button type="button" class="btn btn-default btn-sm active"><i
                        class="fa fa-square text-green"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-square text-red"></i>
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="box-body chat" id="chat-box">

            <div class="item" ng-repeat="announcement in announcementsList">
                <img src="templates/images/announcement/announcement1.png" alt="user image"
                     ng-class="{'offline': !announcement.enabled, 'online': announcement.enabled,}">

                <p class="message">
                    <a ui-sref="frontend.advertisements.view({id:announcement.id})" class="name">
                        <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{announcement.createdAt}}
                        </small>
                        {{announcement.name}}

                    </a>
                    {{announcement.shortDescription}}<a ui-sref="frontend.advertisements.view({id:announcement.id})">Read
                    more ..</a>

                </p>

                <div class="attachment">
                    <h4>Attachments:</h4>

                    <p class="filename">
                        Price :{{announcement.price}}
                    </p>

                    <p class="filename">

                    </p>


                </div>


                <img src="templates/images/users/user2-128x128.png" alt="user image" class=" pull-right"
                     ng-class="{'offline': !announcement.enabled, 'online': announcement.enabled,}">
                <small class="text-muted pull-right"><i class="fa fa-user"></i>
                    hamdouni Ameur
                </small>

            </div>


            <div class="box-footer">
                <div class="input-group">
                    <input class="form-control" placeholder="Search...">

                    <div class="input-group-btn">
                        <button class="btn btn-success"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
