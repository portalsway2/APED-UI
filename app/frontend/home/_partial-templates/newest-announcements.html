<div class="box box-success">
    <div class="box-header ui-sortable-handle">
        <i class="glyphicon glyphicon-th-list"></i>

        <h3 class="box-title">Newest Announcements</h3>

        <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
            <div class="btn-group" data-toggle="btn-toggle">
                <button type="button" class="btn btn-default btn-sm active"><i
                        class="fa fa-square text-green"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-square text-red"></i>
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="box-body chat" id="chat-box">

            <div class="item" ng-repeat="announcement in announcementsList">
                <img src="dist/img/user4-128x128.jpg" alt="user image"
                     ng-class="{'offline': !announcement.enabled, 'online': announcement.enabled,}">

                <p class="message">
                    <a href="#" class="name">
                        <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{announcement.createdAt}}
                        </small>
                        {{announcement.name}}

                    </a>
                    {{announcement.shortDescription}}<a>Read more ..</a>

                </p>

                <div class="attachment">
                    <h4>Attachments:</h4>

                    <p class="filename">
                        Price :{{announcement.price}}
                    </p>

                    <p class="filename">

                    </p>

                    <div class="pull-right">
                        <small class="text-muted pull-right"><i class="fa fa-user"></i> hamdouni Ameur</small>
                    </div>
                </div>

            </div>
