<div class="modal-content">
    <div class="modal-header">
        <button ng-click="close()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        <h4 class="modal-title" id="myModalLabel">Extra Fields </h4>

    </div>
    <div class="modal-body">

        <button type="button" class="pull-right close" ng-click="addNewField()">+</button>
        <div class="row">
            <div class="col-sm-12" ng-if="bodyContent=='list'">

                <div ng-include="'components/extra-fields/_partials/list-fields-table.html'"></div>


            </div>
            <div class="col-sm-12" ng-if="bodyContent=='edit'">
                <div ng-include="'components/extra-fields/_partials/edit-field-form.html'"></div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" ng-click="resetDefault()" class="btn btn-default">Reset</button>
        <button type="button" class="btn btn-primary" ng-click="closeAndReturnBrands()">Save changes</button>
    </div>
</div>
