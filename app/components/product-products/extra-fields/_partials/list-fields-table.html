<div class="dataTable_wrapper">

    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
        <tr>
            <th>Name</th>
            <th>Field</th>
            <th class="col-sm-3"></th>
        </tr>
        </thead>
        <tbody>

        <tr class="gradeC" ng-repeat="field in extraFields">
            <td>{{field.name}}</td>
            <td>{{field.field}}</td>
            <td>

                <a ng-click="editField($index)" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i> edit</a>
                <a class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
