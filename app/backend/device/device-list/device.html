<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List Devices</h1>
    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List Devices
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <!--<div class="well">-->
                    <!--<h4>DataTables Usage Information</h4>-->

                    <!--<p>DataTables is a very flexible, advanced tables plugin for jQuery. In SB Admin, we are using a specialized version-->
                    <!--of DataTables built for Bootstrap 3. We have also customized the table headings to use Font Awesome icons in-->
                    <!--place of images. For complete documentation on DataTables, visit their website at <a target="_blank"-->
                    <!--href="https://datatables.net/">https://datatables.net/</a>.-->
                    <!--</p>-->
                    <!--<a class="btn btn-default btn-lg btn-block" target="_blank" href="https://datatables.net/">View DataTables-->
                    <!--Documentation</a>-->
                    <!--</div>-->
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Version</th>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Short description</th>
                            <th>Price</th>
                            <th class="col-sm-1"></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr class="gradeC" ng-repeat="device in devices">
                            <td>{{device.version.version}}</td>
                            <td>{{device.type}}</td>
                            <td>{{device.name}}</td>
                            <td>{{device.shortDescription}}</td>
                            <td class="center">{{device.price}}</td>
                            <td>

                                <a title="" data-toggle="tooltip" href="" data-original-title="View">
                                    <i class="fa fa-fw fa-eye"></i>
                                </a>

                                <a ui-sref="backend.device.edit({id:device.id})" class="update" title=""
                                   data-toggle="tooltip" href="" data-original-title="Update">
                                    <i class="fa fa-fw fa-pencil"></i>
                                </a>
                                <a class="delete" title="" data-toggle="tooltip" href="" data-original-title="Delete">
                                    <i class="fa fa-fw fa-trash-o"></i>
                                </a>


                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
