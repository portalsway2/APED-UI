<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ng-if="device.id">Edit Device </h1>

        <h1 class="page-header" ng-if="!device.id">Add Device </h1>
    </div>


</div>
<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">

            <div class="box-header with-border">
                <h3 class="box-title">
                    Device Details</h3>

                <div class="box-tools pull-right">

                </div>
            </div>
            <div class="box-body" style="display: block;">
                <div class="col-sm-4">
                    <form role="form">


                        <div class="form-group">
                            <label>Category: </label>

                            <select ui-select2 ng-model="device.deviceCategoryId" class="form-control"
                                    ng-click="categorySelected()">
                                <option value="null"
                                        >
                                </option>
                                <option value="{{ category.id }}"
                                        ng-repeat="category in categories">{{ category.name }}
                                </option>
                            </select>
                        </div>

                    </form>
                </div>

                <div class="col-sm-4">
                    <form role="form">
                        <div class="form-group">
                            <label>Brand: </label>

                            <select ui-select2 ng-model="device.deviceBrandId" class="form-control"
                                    ng-click="brandSelected()">

                                <option value="{{ brand.id }}"
                                        ng-repeat="brand in brands">{{ brand.name }}
                                </option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="col-sm-4">
                    <form role="form">


                        <div class="form-group">
                            <label>Product: </label>

                            <select ui-select2 ng-model="device.deviceProductId" class="form-control">
                                <option value="null"
                                        >
                                </option>
                                <option value="{{ product.id }}"
                                        ng-repeat="product in products">{{ product.name }}
                                </option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"> Images</h3>

                <div class=" pull-right">

                    <a href="" class=" pull-left btn btn-success" ng-click="UploadFile.open()">Upload</a>

                </div>
            </div>
            <div class="box-body" style="display: block;">

                <div class="row">
                    <div class="col-sm-12">

                        <div class="col-sm-6">

                            <div ng-if="device.images.length>1" class="col-sm-12">
                                <span class="product-default">Please drag the default image in the first place .</span>
                            </div>
                            <div ui-sortable="sortableOptions" ng-if="device.images.length" ng-model="device.images"
                                 class="device-images clearfix">

                                <div class="product-image"
                                     ng-repeat="image in device.images">

                                    <a href="" ng-click="choiceImage(image)">
                                        <img ng-if="$index==0" class="product-img-sm" data-ng-src="{{image.url}}"
                                             data-title="Default">
                                        <img ng-if="$index>0" class="product-img-sm" data-ng-src="{{image.url}}">
                                        <span ng-if="$index==0" class="product-default">Default</span>
                                    </a>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">

            <div class="box-header with-border">
                <h3 class="box-title"> Device Details</h3>

                <div class="box-tools pull-right">

                </div>
            </div>
            <div class="box-body" style="display: block;">
                <div class="row">
                    <div class="col-sm-8">
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input ng-model="device.name" class="form-control">

                                        <p class="help-block">the name must be unique .</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Type:</label>
                                        <input ng-model="device.type" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Short description:</label>
                                        <textarea ng-model="device.shortDescription" class="form-control"></textarea>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <textarea rows="6" ng-model="device.description"
                                                  class="form-control"></textarea>

                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-sm-4">
                        <form role="form">


                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Price:</label>
                                        <input ng-model="device.price" class="form-control">

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Weight:</label>
                                        <input ng-model="device.weight" class="form-control">

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Width:</label>
                                        <input ng-model="device.width" class="form-control">

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Height:</label>
                                        <input ng-model="device.height" class="form-control">

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Depth:</label>
                                        <input ng-model="device.depth" class="form-control">

                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-sm-12">


                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


<div class="row">
    <div class="col-sm-12">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"> Add Extra Fields
                    <a ng-click="AddExtraFields.open()">
                        +
                    </a></h3>

                <div class="box-tools pull-right">

                </div>
            </div>


            <div class="box-body" style="display: block;">
                <div class="list-group">

                    <form role="form">
                        <div class="row" ng-repeat="field in device.extraFields">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label> {{field.name}}</label>
                                    <input ng-model="field.content" class="form-control">


                                </div>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-sm-12">
        <div class="box box-danger">
            <div class="box-header with-border">


                <div class="pull-right">
                    <button type="submit" class="btn btn-success" data-ng-click="saveDevice()">Save</button>
                    <button type="reset" class="btn btn-default">Cancel</button>
                </div>
            </div>


        </div>

    </div>

</div>
