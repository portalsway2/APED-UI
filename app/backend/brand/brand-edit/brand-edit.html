<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ng-if="brand.id">Edit Brand </h1>

        <h1 class="page-header" ng-if="!brand.id">Add Brand </h1>
    </div>


</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-8">
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>brand:</label>
                                        <input ng-model="brand.type" class="form-control">

                                        <p class="help-block">the type must be unique .</p>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-sm-4">
                        <form role="form">

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>

                                            Add Categories
                                            <a ng-click="AddCategories.open()">
                                                +
                                            </a>
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div ng-repeat="category in brand.categories ">
                                        <a>{{category.name}}</a>
                                    </div>

                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-sm-12">

                        <button type="submit" class="btn btn-success" data-ng-click="saveBrand()">Save</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
