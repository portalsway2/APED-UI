<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ng-if="brand.id">Edit Brand </h1>

        <h1 class="page-header" ng-if="!brand.id">Add Brand </h1>
    </div>


</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-8">
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input ng-model="brand.name" class="form-control">

                                        <p class="help-block">the name must be unique .</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>brand:</label>
                                        <input ng-model="brand.type" class="form-control">

                                        <p class="help-block">the type must be unique .</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Short description:</label>
                                        <textarea ng-model="brand.shortDescription" class="form-control"></textarea>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <textarea rows="6" ng-model="brand.description"
                                                  class="form-control"></textarea>

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="col-sm-4">
                        <form role="form">

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>

                                            Add Categories
                                            <a ng-click="AddCategories.open()">
                                                +
                                            </a>
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div ng-repeat="category in brand.categories ">
                                        <a>{{category.name}}</a>
                                    </div>

                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-sm-12">

                        <button type="submit" class="btn btn-success" data-ng-click="saveBrand()">Save</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"> Images</h3>

                <div class=" pull-right">

                    <a href="" class=" pull-left btn btn-success" ng-click="UploadFile.open()">Upload</a>

                </div>
            </div>
            <div class="box-body" style="display: block;">

                <div class="row">
                    <div class="col-sm-12">

                        <div class="col-sm-6">

                            <div ng-if="brand.images.length>1" class="col-sm-12">
                                <span class="product-default">Please drag the default image in the first place .</span>
                            </div>
                            <div ui-sortable="sortableOptions" ng-if="brand.images.length" ng-model="brand.images"
                                 class="device-images clearfix">

                                <div class="product-image"
                                     ng-repeat="image in brand.images">

                                    <a href="" ng-click="choiceImage(image)">
                                        <img ng-if="$index==0" class="product-img-sm" data-ng-src="{{image.url}}"
                                             data-title="Default">
                                        <img ng-if="$index>0" class="product-img-sm" data-ng-src="{{image.url}}">
                                        <span ng-if="$index==0" class="product-default">Default</span>
                                    </a>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
