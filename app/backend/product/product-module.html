<div class="row module-header">
    <div class="col-sm-12">
        <div class="box box-danger ">

            <ol class="breadcrumb">
                <li class="ng-scope"><a class="ng-binding"><i class="fa fa-dashboard"></i> Backend </a></li>
                <li class="ng-scope"><a class="ng-binding"><i class="fa fa-dashboard"></i> Product </a></li>
                <li ng-if="" class="active"><a class="ng-binding">List</a>
                </li>


            </ol>

            <div class="pull-right">
                <button ng-class="{disabled:  $state.includes('backend.product.list')}"
                        ui-sref="backend.product.list"
                        type="button" class="btn btn-primary">List
                </button>
                <button ng-class="{disabled:  $state.includes('backend.product.edit')}"
                        ui-sref="backend.product.edit"
                        type="button" class="btn btn-success">Add
                </button>
            </div>

        </div>


    </div>

</div>
