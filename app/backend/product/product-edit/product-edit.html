<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ng-if="product.id">Edit Product </h1>

        <h1 class="page-header" ng-if="!product.id">Add Product </h1>
    </div>


</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-8">
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Product:</label>
                                        <input ng-model="product.product" class="form-control">

                                        <p class="help-block">the product must be unique .</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input ng-model="product.name" class="form-control">

                                        <p class="help-block">the name must be unique .</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Short description:</label>
                                        <textarea ng-model="product.shortDescription" class="form-control"></textarea>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <textarea rows="6" ng-model="product.description"
                                                  class="form-control"></textarea>

                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-sm-4">
                        <form role="form">

                            <div class="row">
                                <div class="col-sm-12">


                                    <div class="panel panel-default">
                                        <div class="panel-heading"><i class="fa fa-folder fa-fw"></i>
                                            <label>

                                                Add Brands
                                                <a ng-click="AddBrands.open()">
                                                    +
                                                </a>
                                            </label>
                                        </div>
                                        <!-- /.panel-heading -->
                                        <div class="panel-body">
                                            <div class="list-group">
                                                <a ng-repeat="brand in product.brands "
                                                   ui-sref="backend.brand.edit({id:brand.id})" class="list-group-item">
                                                    {{brand.type}}
                                                </a>

                                            </div>

                                        </div>
                                    </div>

                                </div>


                                <div class="col-sm-12">


                                    <div class="panel panel-default">
                                        <div class="panel-heading"><i class="fa fa-folder fa-fw"></i>
                                            <label>

                                                Add Device Extra Fields
                                                <a ng-click="AddExtraFields.open()">
                                                    +
                                                </a>
                                            </label>
                                        </div>
                                        <!-- /.panel-heading -->
                                        <div class="panel-body">
                                            <div class="list-group">

                                                <form role="form">
                                                    <div class="row" ng-repeat="field in product.extraFields">
                                                        <div class="col-sm-8">
                                                            <div class="form-group">
                                                                <label> {{field.name}}</label>
                                                                <input ng-model="field.content" class="form-control">


                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>

                                            </div>

                                        </div>
                                    </div>

                                </div>


                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">

                        <button type="submit" class="btn btn-success" data-ng-click="saveProduct()">Save</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"> Images</h3>

                <div class=" pull-right">

                    <a href="" class=" pull-left btn btn-success" ng-click="UploadFile.open()">Upload</a>

                </div>
            </div>
            <div class="box-body" style="display: block;">

                <div class="row">
                    <div class="col-sm-12">

                        <div class="col-sm-6">

                            <div ng-if="product.images.length>1" class="col-sm-12">
                                <span class="product-default">Please drag the default image in the first place .</span>
                            </div>
                            <div ui-sortable="sortableOptions" ng-if="product.images.length" ng-model="product.images"
                                 class="device-images clearfix">

                                <div class="product-image"
                                     ng-repeat="image in product.images">

                                    <a href="" ng-click="choiceImage(image)">
                                        <img ng-if="$index==0" class="product-img-sm" data-ng-src="{{image.url}}"
                                             data-title="Default">
                                        <img ng-if="$index>0" class="product-img-sm" data-ng-src="{{image.url}}">
                                        <span ng-if="$index==0" class="product-default">Default</span>
                                    </a>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
